<!doctype html>
<html lang="en">
  <head>
    <!--meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>BT5</title>
  </head>
  <body>
<section class="banner">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-7 col-sm-10">
				<!-- slider start -->
				<div id="cExOnly"  class="carousel slide" data-bs-ride="carousel">
					<!-- indicator start-->
					<div class="carousel-indicators custom_ind">
                  <button type="button" data-bs-target="#cExOnly" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#cExOnly" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#cExOnly" data-bs-slide-to="2" aria-label="Slide 3"></button>
                   
                </div>

					<!-- indicator end-->

					<!-- inner start -->
                   <div class="carousel-inner">
                     <div class="carousel-item active" data-bs-interval="10000">
                         <div class="slider">
                        <h5>First slide label</h5>
                       <p>Some representative placeholder content for the first slide.</p>
                       <button>Click</button>
                        </div>
                     </div>
                     <div class="carousel-item">
                         <div class="slider">
                        <h5>First slide label</h5>
                       <p>Some representative placeholder content for the first slide.</p>
                       <button>Click</button>
                        </div>
                     </div>
                     <div class="carousel-item">
                         <div class="slider">
                        <h5>First slide label</h5>
                       <p>Some representative placeholder content for the first slide.</p>
                       <button>Click</button>
                        </div>
                     </div>
                      
                     
                   </div>
                      <!-- inner end -->
                      <!-- control start -->
                       <button  id="cExOnly" class="carousel-control-prev" type="button" data-bs-target="#cExOnly" data-bs-slide="prev">
                       <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                       <span class="visually-hidden">Previous</span>
                     </button>
                     <button id="cExOnly"  class="carousel-control-next" type="button" data-bs-target="#cExOnly" data-bs-slide="next">
                       <span class="carousel-control-next-icon" aria-hidden="true"></span>
                       <span class="visually-hidden">Next</span>
                     </button>
                      <!-- control end -->

                 </div>
                
				<!-- slider end -->

			</div>
		</div>
	</div>
</section>



    <!--  JS link -->
    
  <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
